    # Internal RAM regions
    # -----------------------------------------------------------------------
    # Zero page: $0000-$00FF (256 bytes, fast access)
    ZP:         start = $0000, size = $0100, type = rw;

    # Stack: $0100-$01FF (256 bytes, hardware stack)
    STACK:      start = $0100, size = $0100, type = rw;

    # OAM shadow buffer: $0200-$02FF (256 bytes, DMA source)
    OAM:        start = $0200, size = $0100, type = rw;

    # General RAM: $0300-$07FF (1280 bytes)
    RAM:        start = $0300, size = $0500, type = rw;

    # -----------------------------------------------------------------------
    # PRG-RAM (battery-backed SRAM): $6000-$7FFF
    # -----------------------------------------------------------------------
    SRAM:       start = $6000, size = $2000, type = rw;

