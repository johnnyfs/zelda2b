# Memory layout:
#   PRG ROM: 512KB (64 x 8KB banks)
#   CHR ROM: 256KB (256 x 1KB banks)
#   PRG-RAM: 8KB at $6000-$7FFF (battery-backed)
#   Internal RAM: 2KB at $0000-$07FF
# ============================================================================

